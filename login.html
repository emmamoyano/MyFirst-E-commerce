  <body>
    <!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Bienvenidos <br />
            <span class="text-primary">a mi pagina</span>
          </h1>
          <p style="color: hsl(217, 10%, 50.8%)">
            Proyecto Jovenes a Programar - Ceibal 2022 <i class="fa fa-smile-o" aria-hidden="true"></i>

          </p>
        </div>
        
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form id="formularioLogin" class="needs-validation" novalidate>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email2">Correo</label>
                  <input type="email" id="email2" class="form-control" required/>
                  <div class="invalid-feedback">Debe ingresar un correo valido</div>
                <div class="valid-feedback">Dato valido.</div>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password2">Contraseña</label>
                  <input type="password" id="password2" class="form-control" minlength="5" required/>
                  <div class="invalid-feedback">Debe ingresar una Contraseña. Minimo 5 digitos</div>
                <div class="valid-feedback">Dato valido.</div>
                </div>

                <!-- Checkbox -->
                

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Iniciar sesión
                </button>

                <!-- Register buttons -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>


    
  </body>
